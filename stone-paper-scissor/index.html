<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissor - Version 2</title>
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container text-center my-2 seven">
        <h1>Stone-Paper-Scissor</h1>
      </div>
    </div>

    <div class="container">
      <div class="container mb-3">
        <button class="p-5" value="Stone" id="stone" onclick="displayStone()">
          Stone
        </button>
      </div>
      <div class="container mb-3">
        <button class="p-5" value="Paper" id="paper" onclick="displayPaper()">
          Paper
        </button>
      </div>
      <div class="container">
        <button
          class="p-5"
          value="Scissor"
          id="scissor"
          onclick="displayScissor()"
        >
          Scissor
        </button>
      </div>
    </div>

    <div class="containter my-3">
      <div class="container">
        <p class="h4" id="myResult"></p>
      </div>
      <div class="container">
        <p class="h4" id="comResult"></p>
      </div>
      <div class="container">
        <p class="fw-medium" id="message"></p>
      </div>
    </div>

    <div class="container my-3">
      <input type="number" value="0" class="input" id="myScore" />
    </div>

    <div class="container">
      <input type="number" value="0" class="input" id="comScore" />
    </div>

    <div class="container">
      <h2 id="final-msg"></h2>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
